server:
  port: 7001

eureka:
  instance:
    #hostname: localhost #Eureka服务器的实例名称
    hostname: eureka7001.com #Eureka服务器的实例名称
  client:
    #false代表不向服务中心注册自己
    register-with-eureka: false
    #false代表自己就是服务端，我的职责就是维护服务实例，并不需要去检索服务
    fetch-registry: false
    service-url:
      #设置与Eureka server 交互的地址查询服务和注册服务都需要依赖这个地址
      #defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/  单机版
      defaultZone: http://eureka7002.com:7002/eureka/
  #server:
    #关闭自我保护机制，保证不可用的服务及时被剔除，默认为true
    #enable-self-presevation: false
    #在2000毫秒后eureka服务端再没有收到客户端心跳发送，即是客户端微服务不可用，就剔除服务,默认为0秒
    #eviction-interval-timer-in-ms: 2000
