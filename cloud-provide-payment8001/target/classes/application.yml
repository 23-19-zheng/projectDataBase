server:
  port: 8001

spring:
  application:
    name: cloud-payment-service #微服务名称，对外暴露的名字
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource      #当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver        #mysql驱动包
    url: jdbc:mysql://localhost:3306/payment_db?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 888888

eureka:
  client:
    #表示是否将自己注册进EurekaServer默认为true
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetch-registry: true
    service-url:
      #defaultZone: http://localhost:7001/eureka #单机版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka  #集群版  相互注册，互相守望
  instance:
    instance-id: payment8001 #服务器实例名称
    prefer-ip-address: true #访问路径可以显示id
    #续约更新时间——eureka客户端向服务端发送心跳的时间间隔是1秒，默认是30秒
    #lease-renewal-interval-in-seconds: 1
    #续约过期时间——eureka服务端在最后一次收到客户端发送心跳的等待时间的上限，默认是90秒，超过就剔除服务
    #lease-expiration-duration-in-seconds: 2
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: edu.xaufe.springcloud.entities       #所有Entity别名类所在包