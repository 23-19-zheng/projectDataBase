server:
  port: 80
eureka:
  client:
    register-with-eureka: false #不注册进eureka注册中心
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka
#openfeign 超时设置
ribbon:  #消费者客户端等待提供服务的服务端的默认时间是1秒
  ReadTimeout:  5000  #指的是建立连接后，从消费服务器可以等待提供服务的服务器读取资源返回消费端服务的最大的时间
  ConnectTimeout: 2000  #指的是两端建立连接所用的时间，适用于网络状态良好的正常情况下，两端连接的最大时间，超出这个时间会包异常
logging:
  level: #开启日志的配置类的位置及其配置开启日志的级别
    edu.xaufe.springcloud.config.feignConfig: debug
